
<div class="page-editor-container" fxLayout="column">
  <session-header></session-header>
  <div class="page-editor shuttle" fxFlex>
    <div class="page-editor-content" fxLayout="column">
      @if (manager.dayHasCalendarItems$|async) {
        @if (manager.isLoadingSod$|async) {
          <div class="empty-container">loading...</div>
        } @else {
          <!-- calendario attività -->
          <session-calendar></session-calendar>
          <!-- chi c'è -->
          <persons-editor></persons-editor>
          <!-- navette necessarie A/R -->
          <shuttles-editor></shuttles-editor>
          <!-- daily chat -->
          <div class="chat-container">
            <daily-chat></daily-chat>
          </div>
        }
      } @else {
        <div class="empty-container" spb-i18n>{{KEYS._no_shuttle_on_day}}</div>
        <div class="add-always" fxLayout="row" fxLayoutAlign="center center">
          <button mat-flat-button (click)="addShuttle()" spb-i18n>{{KEYS._add_shuttle_always}}</button>
        </div>
      }
    </div>
    <session-footer></session-footer>
  </div>
</div>
