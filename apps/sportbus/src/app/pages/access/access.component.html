<div class="sportbus-page sportbus-page-access page-fill" fxLayout="row">
  <div class="page-space" fxFlex></div>
  <div class="page-content" fxLayout="column">
    <essential-toolbar></essential-toolbar>
    <div class="top-space"></div>
    <div class="app-title">
      <span class="main-title">{{title$|async}}</span>
      <div class="sub-title" spb-i18n>helps you organize daily shuttles</div>
    </div>
    <div class="access-code">
      @if (!(code$|async)) {
        <div class="placeholder" spb-i18n>{{'Type access code\nor create new session'}}</div>
      }
      <input autofocus
             #codeInput
             [specialCharacters]="['-']"
             mask="AAA-AAA-AAA"
             class="code-input full-width font-family-monospace font-size-big text-align-center"
             (input)="keepText($event)">
    </div>
    <div class="access-actions" fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-flat-button
              class="access-button"
              [disabled]="isInvalidCode$|async"
              (click)="login()" spb-i18n>login</button>
      <button mat-flat-button class="access-button" (click)="create()" spb-i18n>create</button>
    </div>
    <div fxFlex></div>
    <div class="bottom-fixed click-content full-width text-align-center margin-bottom-2"
         (click)="openManagement()" spb-i18n>management</div>
  </div>
  <div class="page-space" fxFlex></div>
</div>
